<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/d82fdbf1c7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main id="underFlow">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>Testing</h2>
                    <form action="/login" method="POST">
                        <input id="logUsername" class="form-control" type="text" name="username" placeholder="Username"> <br>
                        <input id="logPassword" class="form-control" type="password" name="password" placeholder="Password"> <br>
                        <button type="submit">Log in</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>Testing</h2>
                    <form>
                        <input id="addUsername" class="form-control" type="text" name="username" placeholder="Username"> <br>
                        <input id="addEmail" class="form-control" type="email" name="email" placeholder="Email"> <br>
                        <input id="addName" class="form-control" type="text" name="name" placeholder="Name"> <br>
                        <input id="addPassword" class="form-control" type="password" name="password" placeholder="Password"> <br>
                        <button v-on:click="addUser" @click.prevent="addUser" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    const vm = new Vue({
        el: "#underFlow",
        data: {
        },
        methods: {
            addUser() {
                let user = {
                    username: $("#addUsername").val(),
                    email: $("#addEmail").val(),
                    name: $("#addName").val(),
                    password: $("#addPassword").val(),
                };
                $.ajax({
                    url: "/signup",
                    type: "POST",
                    data: user,
                });
            },
            loginUser(){
                let user = {
                    username: $('#logUsername').val(),
                    password: $('#logPassword').val(),
                };
                $.ajax({
                    url: "/login",
                    type: "POST",
                    data: user,
                });

            },
        },
    });
</script>
</body>
</html>
